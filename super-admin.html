<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Super Admin Access</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  height:100vh;
  font-family:"Segoe UI",Arial,sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  align-items:center;
  justify-content:center;
}

.panel{
  width:100%;
  max-width:420px;
  background:rgba(255,255,255,0.12);
  backdrop-filter:blur(8px);
  border-radius:20px;
  padding:32px;
  box-shadow:0 20px 50px rgba(0,0,0,0.55);
  color:#fff;
}

.panel h2{
  text-align:center;
  margin-bottom:6px;
}

.subtitle{
  text-align:center;
  font-size:13px;
  opacity:0.8;
  margin-bottom:28px;
}

label{
  font-size:13px;
  display:block;
  margin-bottom:6px;
}

input{
  width:100%;
  padding:14px;
  border:none;
  outline:none;
  border-radius:14px;
  margin-bottom:20px;
  font-size:15px;
}

.login-btn{
  width:100%;
  padding:15px;
  border:none;
  border-radius:16px;
  font-size:16px;
  font-weight:600;
  color:#fff;
  cursor:pointer;
  background:linear-gradient(135deg,#1e90ff,#00bfff);
  box-shadow:0 8px 20px rgba(0,0,0,0.45);
}

.back-btn{
  width:100%;
  margin-top:16px;
  padding:13px;
  border-radius:14px;
  background:transparent;
  border:1px solid rgba(255,255,255,0.45);
  color:#fff;
  cursor:pointer;
}

.note{
  margin-top:18px;
  text-align:center;
  font-size:12px;
  opacity:0.7;
}
</style>
</head>

<body>

<div class="panel">
  <h2>Super Admin</h2>
  <div class="subtitle">Restricted Master Access</div>

  <label>Master ID</label>
  <input type="text" id="masterId" placeholder="Enter Master ID">

  <label>Master Password</label>
  <input type="password" id="masterPass" placeholder="Enter Master Password">

  <button class="login-btn" onclick="superAdminLogin()">
    Access Dashboard
  </button>

  <button class="back-btn" onclick="location.href='index.html'">
    â¬… Back to Home
  </button>

  <div class="note">
    This panel is hidden from normal users
  </div>
</div>

<script>
/* ===============================
   SUPER ADMIN LOGIN LOGIC
   =============================== */

function superAdminLogin(){

  const id = document.getElementById("masterId").value.trim();
  const pass = document.getElementById("masterPass").value.trim();

  // TEMP MASTER CREDENTIALS
  // (Firebase me baad me replace hoga)
  const MASTER_ID = "MASTER123";
  const MASTER_PASS = "ADMIN@123";

  if(id === MASTER_ID && pass === MASTER_PASS){
    // Secure Session Set
    localStorage.setItem("superAdminAuth","YES");

    // Redirect to dashboard
    window.location.href = "super-admin-dashboard.html";
  } else {
    alert("Invalid Master ID or Password");
  }
}
</script>

</body>
</html>
