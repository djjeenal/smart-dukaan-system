<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login – Smart Dukaan</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
<style>
body{margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;
background:linear-gradient(135deg,#1f4037,#99f2c8);font-family:Poppins}
.card{width:90%;max-width:380px;background:#fff;border-radius:16px;padding:24px;
box-shadow:0 20px 40px rgba(0,0,0,.25);text-align:center}
h2{margin-bottom:8px}
p{font-size:13px;color:#666;margin-bottom:16px}
input{width:100%;padding:12px;margin:8px 0;border-radius:10px;border:1px solid #ddd}
button{width:100%;padding:12px;border:0;border-radius:12px;background:#f7971e;
font-weight:600;cursor:pointer}
.note{font-size:12px;color:#888;margin-top:10px}
</style>
</head>
<body>
<div class="card">
  <h2>Admin Login</h2>
  <p>Shop Owner Access</p>
  <input placeholder="Admin ID">
  <input type="password" placeholder="Password">
  <button>Login</button>
  <div class="note">Demo only • Real auth later (Firebase)</div>
</div>
</body>
</html>
