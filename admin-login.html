<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Admin Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body {
  margin: 0;
  font-family: "Segoe UI", Arial, sans-serif;
  height: 100vh;
  background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
  display: flex;
  align-items: center;
  justify-content: center;
}

.login-card {
  width: 100%;
  max-width: 380px;
  background: rgba(255,255,255,0.12);
  backdrop-filter: blur(8px);
  border-radius: 16px;
  padding: 28px;
  box-shadow: 0 18px 45px rgba(0,0,0,0.45);
  color: #fff;
}

.login-card h2 {
  text-align: center;
  margin-bottom: 6px;
}

.sub-text {
  text-align: center;
  font-size: 13px;
  opacity: 0.85;
  margin-bottom: 22px;
}

label {
  font-size: 13px;
  margin-bottom: 6px;
  display: block;
}

.input-group {
  display: flex;
  margin-bottom: 16px;
}

.country {
  background: rgba(255,255,255,0.2);
  padding: 12px;
  border-radius: 10px 0 0 10px;
  font-size: 14px;
}

input {
  width: 100%;
  padding: 12px;
  border: none;
  outline: none;
  font-size: 15px;
}

.input-group input {
  border-radius: 0 10px 10px 0;
}

.pin-input {
  border-radius: 10px;
  width: 100%;
}

.login-btn {
  width: 100%;
  padding: 13px;
  margin-top: 10px;
  background: linear-gradient(135deg, #1e90ff, #00bfff);
  border: none;
  border-radius: 12px;
  color: #fff;
  font-size: 16px;
  font-weight: 600;
  cursor: pointer;
  box-shadow: 0 6px 18px rgba(0,0,0,0.4);
}

.login-btn:hover {
  opacity: 0.95;
}

.back-btn {
  width: 100%;
  margin-top: 14px;
  background: transparent;
  border: 1px solid rgba(255,255,255,0.4);
  color: #fff;
  padding: 11px;
  border-radius: 10px;
  cursor: pointer;
}

.note {
  margin-top: 18px;
  font-size: 12px;
  text-align: center;
  opacity: 0.75;
}
</style>
</head>

<body>

<div class="login-card">
  <h2>Admin Login</h2>
  <div class="sub-text">Authorized administrators only</div>

  <label>Mobile Number</label>
  <div class="input-group">
    <div class="country">+91</div>
    <input type="tel" placeholder="Enter mobile number" maxlength="10">
  </div>

  <label>Admin PIN</label>
  <input class="pin-input" type="password" placeholder="Enter PIN" maxlength="6">

  <button class="login-btn">Login</button>

  <button class="back-btn" onclick="location.href='index.html'">
    â¬… Back to Home
  </button>

  <div class="note">
    Admin account is created by Super Admin only
  </div>
</div>

</body>
</html>
